<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contas</title>
</head>
<body>
    <img src="contas.jpg" alt="Contas a Pagar" class="alta">
    <h1>Programa Contas do Mês</h1>
        <form>
            <p>Descrição da Conta:
                <input type="text" id="inDescricao" required>
            </p>
            <p>Valor a Pagar R$:
                <input type="number" min="0" step="0.01" id="inValor" required>
            </p>
            <input type="submit" value="Registrar Conta">
        </form>

        <script src="script.js"></script>
    
</body>
</html>
